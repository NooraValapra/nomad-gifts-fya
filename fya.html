<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYA Nomad Gifts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Left side: form -->
            <div class="col-md-6">
                <h2>Nomad Gifts</h2>
                <form id="myForm">
                    <div class="form-group">
                        <label for="style">Style</label>
                        <input type="text" class="form-control" id="style" placeholder="Enter your style">
                    </div>
                    <div class="form-group">
                        <label for="centerloglat">Center LogLat</label>
                        <input type="text" class="form-control" id="centerloglat" placeholder="Enter points">
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Canvas Dimensions</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="canvasWidth" placeholder="Width">
                        </div>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="canvasHeight" placeholder="Height">
                        </div>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="canvasDpi" placeholder="DPI">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fileType">Output format</label>
                        <select id="fileType" name="fileType" class="form-control">
                            <option value="pdf">PDF</option>
                            <option value="png">PNG</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="overlayCapacity">Overlay Capacity</label>
                        <input type="text" class="form-control" id="overlayCapacity" placeholder="Enter the overlay capacity">
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Stroke</label>
                        <div class="col-sm-3">
                            <input type="color" class="form-control" id="strokeColor" placeholder="Stroke color">
                        </div>
                        <div class="col-sm-3">
                            <input type="color" class="form-control" id="lineColor" placeholder="Line casing color">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="blackLayerReplacement">Black Layer Replacement</label>
                        <input type="text" class="form-control" id="blackLayerReplacement" placeholder="Enter replacement">
                    </div>
                    <div class="form-group">
                        <label for="mask">Mask</label>
                        <input type="text" class="form-control" id="mask" placeholder="Enter mask">
                    </div>
                    <div class="form-group">
                        <label for="datapointLayer">Data Point Layer</label>
                        <input type="text" class="form-control" id="datapointLayer" placeholder="Enter data point">
                    </div>
                    <div class="form-group">
                        <label for="imageLayerReplacement">Image Layer Replacement</label>
                        <input type="text" class="form-control" id="imageLayerReplacement" placeholder="Enter image layer replacement">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!-- Right side: Editable text box displaying submitted details in JSON format -->
            <div class="col-md-6">
                <h2>Submitted Details</h2>
                <textarea id="displayBox" class="form-control" rows="15" readonly>
                    <!-- Submitted details will appear here -->
                </textarea>
            </div>
        </div>
    </div>

    <!-- jQuery Script to handle form submission -->
    <script>
        $(document).ready(function() {
            $('#myForm').on('submit', function(event) {
                event.preventDefault(); // Stop page from reloading
                
                // Capture form data and structure it as JSON
                const formData = {
                    style: $('#style').val(),
                    centerLogLat: $('#centerloglat').val(),
                    canvasDimensions: {
                        width: $('#canvasWidth').val(),
                        height: $('#canvasHeight').val(),
                        dpi: $('#canvasDpi').val()
                    },
                    outputFormat: $('#fileType').val(),
                    overlayCapacity: $('#overlayCapacity').val(),
                    strokeColor: $('#strokeColor').val(),
                    lineColor: $('#lineColor').val(),
                    blackLayerReplacement: $('#blackLayerReplacement').val(),
                    mask: $('#mask').val(),
                    dataPointLayer: $('#datapointLayer').val(),
                    imageLayerReplacement: $('#imageLayerReplacement').val()
                };

                // Display the JSON-formatted data in the textarea
                $('#displayBox').val(JSON.stringify(formData, null, 4));

                // Make the text box editable for later changes
                $('#displayBox').prop('readonly', false);

                // Optional: Clear the form fields after submission
                $('#myForm')[0].reset();
            });
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
